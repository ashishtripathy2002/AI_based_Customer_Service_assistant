patterns:
  greetings:
    - "Hello! How can I assist you today?"
    - "Hi there! Welcome to Our Company."
    - "Good [morning/afternoon]! How may I help you?"
    - "Thank you for reaching out to us at Our Company. How can I assist?"
    - "Hi! I'm here to help. What can I do for you today?"
    - "Welcome! Let me know how I can make your experience with Our Company better."
    - "Hi! It's great to connect with you. How may I assist?"
    - "good morning"
    - "good evening"
    - "hi"
    - "hello"

  disclaimers:
    - "Please note that response times may vary during peak hours."
    - "Thank you for contacting Our Company."
    - "All conversations are recorded for quality and training purposes."
    - "Policies and promotions are subject to change without notice."
    - "Our recommendations are based on the information provided."
    - "Refunds and returns are subject to Our Company's policies."
    - "Terms and conditions apply to all services and offers."
    - "The information shared is for assistance purposes only."
    - "this call will be recorded"
    - "I will be recording this call"

  prohibited_phrases:
    - "damn"
    - "hell"
    - "stupid"
    - "idiot"
    - "dumb"
    - "retarded"
    - "shut up"
    - "shit"
    - "crap"

  closing_statements:
    - "Thank you for contacting Our Company. Have a great day!"
    - "We're here if you need any further assistance. Take care!"
    - "It was a pleasure helping you. Goodbye!"
    - "Feel free to reach out again if you have more questions!"
    - "Thank you for choosing Our Company. Stay safe!"
    - "Wishing you a wonderful day ahead. Bye for now!"
    - "We appreciate your trust in Our Company. See you next time!"

  personal_info_patterns:
    phone_number: "\\d{4}-\\d{5}"
    date_dd_mm_yyyy: "\\d{2}-\\d{2}-\\d{4}"
    multi_4_digit_patt: "\\b\\d{4}\\b.*\\b\\d{4}\\b"

  sensitive_info_patterns:
    credit_card: "\\b(?:\\d{4}[- ]?){3}\\d{4}\\b"
    atm_pin: "\\b\\d{4}\\b"
    account_password: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$"

  intents:
    account_help:
      - "account"
      - "balance"
      - "statement"
      - "debit"
      - "credit"
    transaction_issue:
      - "transaction"
      - "charge"
      - "unauthorized"
      - "fraud"
    card_help:
      - "card"
      - "atm"
      - "pin"
      - "declined"
    payment_issue:
      - "payment"
      - "bill"
      - "fee"
      - "due"

  issues:
    fraud_concern:
      - "don't recognize"
      - "not mine"
      - "didn't make"
    login_trouble:
      - "can't login"
      - "password"
      - "username"
    service_problem:
      - "not working"
      - "broken"
      - "issue with"

  sentiment_boosters:
    positive:
      - "thank"
      - "appreciate"
      - "great"
      - "helpful"
    negative:
      - "angry"
      - "frustrated"
      - "upset"
      - "disappointed"